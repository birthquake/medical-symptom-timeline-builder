<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Track your symptoms and medications with visual timelines. Create professional reports for your doctor visits." />
    <meta name="keywords" content="symptom tracker, medication tracker, health timeline, medical reports" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Medical Symptom Timeline Builder" />
    <meta property="og:description" content="Track symptoms and medications with visual timelines for better doctor visits." />
    <meta property="og:type" content="website" />
    
    <title>Medical Symptom Timeline Builder</title>
    
    <!-- Basic CSS Reset and Font -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading styles */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca;">
        <h2>JavaScript Required</h2>
        <p>This app requires JavaScript to run. Please enable JavaScript in your browser to use the Medical Symptom Timeline Builder.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator while React loads -->
    <div id="initial-loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading Medical Symptom Timeline Builder...</p>
    </div>
    
    <!-- React will render here -->
    <div id="root"></div>
    
    <script>
      // Hide loading indicator once React takes over
      window.addEventListener('load', function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          setTimeout(() => loading.style.display = 'none', 1000);
        }
      });
    </script>
  </body>
</html>
